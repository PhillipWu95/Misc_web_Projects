<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="./style.css">
            </head>
    
    <body>
        <div class="calculator">
            <div class="display">
                <div id="outputDisplay">
                    <p></p>
                </div>
                <div id="inputDisplay">
                    <input type="text" value="k">
                </div>
                
            </div>

            <div class="buttons">
                <div class="digits">
                    <button class="input" id="seven">7</button>
                    <button class="input" id="eight">8</button>
                    <button class="input" id="nine">9</button>
                    <button class="input" id="four">4</button>
                    <button class="input" id="five">5</button>
                    <button class="input" id="six">6</button>
                    <button class="input" id="one">1</button>
                    <button class="input" id="two">2</button>
                    <button class="input" id="three">3</button>
                    <button class="input" id="zero">0</button>
                    <button class="input" id="dot">.</button>
                    <button class="input" id="percent">%</button>
                </div>

                <div class="operators">
                    <button class="input" id="divide">/</button>
                    <button class="function" id="back">←</button>
                    <button class="function" id="cancel">C</button>
                    <button class="input" id="multiply">*</button>
                    <button class="input" id="leftBr">(</button>
                    <button class="input" id="rightBr">)</button>
                    <button class="input" id="minus">-</button>
                    <button class="input" id="square">x²</button>
                    <button class="input" id="root">√</button>
                    <button class="input" id="plus">+</button>
                    <button class="function" id="equal">=</button>
                </div>
            </div>

        </div>
    </body>
    <script src="./script.js"></script>
    
</html>
