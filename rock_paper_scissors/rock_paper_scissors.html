<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <title>
            ROCK PAPER SCISSORS
        </title>
        
    </head>

    <body>

        <h1>Rock Paper Scissors</h1>
 
        <div class="scoreBoard">
            <div class="playerLabel">
                <h2>Player Score</h2>
            </div>
            <div class="computerLabel">
                <h2>Computer Score</h2>
            </div>
            <br>
            <br>
            <div class="playerScore">
                <h2>0</h2>
            </div>
            <div class="vs">
                <h2>VS</h2>
            </div>
            <div class="computerScore">
                <h2>0</h2>
            </div>
        </div>

        <div class="startButton">
            <label for="btn">Play <input id="roundNum" type="number" min="0" value="5"> Rounds</label>
            <br>
            <button id="btn">START</button>
        </div>

        <div class="playSelect">
            <div class="roundDisplay">
                <h2>Round 1</h2>
            </div>
            <div class="playerSelection">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissor">scissor</button>        
            </div>
            <div class="reset">
                <button id="reset" onclick="window.location.reload()">Reset</button>
            </div>
        </div>

        <div class="playDisplay">
            <div id="playerPlay">
                <h2>Rock</h2>
            </div>
            <div id="computerPlay">
                <h2>Rock</h2>
            </div>
        </div>


    </body>
    <script src='./scripts.js'></script>
</html>
